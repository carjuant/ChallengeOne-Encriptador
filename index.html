<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="stylesheet.css">
    <title>ChallengeOne Carjuant</title>
</head>
<body data-dark>

    <!-- ENCABEZADO -->

    <header>
        <a href="#">
            <img src="logoAlura.png" alt="alura-logo" class="alura-logo">
            
        </a>
    </header>

    <!-- SECCIÓN MAIN O DE ENCRIPTADO DE TEXTO -->

    <main class="main">
        <section class="encriptador">
            <textarea class="encriptar" placeholder="Ingrese el texto aquí..."></textarea>
            <div class="aviso-encriptador">
                <img src="aviso.svg" alt="aviso-imagen" class="img-aviso">
                <p class="aviso-texto">Sólo letras minúsculas y sin acentos...</p>
            </div>

            <div class="encriptador-container">
                <button type="submit" class="btn-encriptar">Encriptar</button>
                <button type="submit" class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>

        <section class="tarjeta-texto">

            <div class="tarjeta-container">

                <img src="muñeco.svg" alt="muñeco-tarjeta" class="img-muñeco">
                <p class="texto-uno">Ningún mensaje fue encontrado</p>
                <p class="texto-dos">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>

            <textarea type="mensaje" class="evaluar" readonly></textarea>
            <button type="submit" class="btn-copy">Copiar Texto</button>

        </section>
    </main>

    



    <script src="app.js"></script>
    <script src="./dark-theme.js" type="module"></script>

    


</body>
</html>
